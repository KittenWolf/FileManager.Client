<div class="file-info">
	@if (nodeData) {
	<div class="file-param">
		Name:
		<span>{{nodeData.name}}</span>
	</div>

	<div class="file-param">
		Type:
		<span>{{nodeData.type}}</span>
	</div>

	<div class="file-param">
		Date modified:
		<span>{{nodeData.date}}</span>
	</div>

	<div class="file-param">
		Size:
		<span>{{nodeData.size}}</span>
	</div>
	}
</div>
