<main>
	<app-header [data]="data" 
		(onSortEvent)="onSortEvent()" 
		(onSearchEvent)="onSearchEvent()"
		(onResetEvent)="onResetEvent()">
	</app-header>

	@if (data) {
	<app-catalog [mainNode]="data"></app-catalog>
	}
	@else {
	<app-fileForm (onLoadData)="onLoadData($event)"></app-fileForm>
	}
</main>

<router-outlet />
